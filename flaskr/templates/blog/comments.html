<div class="comments"> 
	<h4> Comments </h4>
	{% for comment in comments %}
		<article class="post">
			<div class="about"> by {{ comment["username"] }} on {{ comment["created"].strftime("%Y-%m-%d") }}
			</div>
			<p class="body">{{ comment["body"] }}</p>
		</article>
		{% if not loop.last %}
			<hr>
		{% endif %}
	{% endfor %}
</div>
